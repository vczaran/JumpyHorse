<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Jumpy Horse</title>
    <link rel="icon" href="./images/favicon.png"/>
    <audio loop id="gallop">
      <source src="images/gallop.wav">
    </audio>
  </head>

  <body>
    <img src="./images/logo.png" alt="logo" class="logo">
    <canvas id="background" height="450" width="900"></canvas>
  </body>
  <div style="display: none;">
  <img id="fencepost" src="./images/fencepost2.png" alt="fencepost">
</div>
<div id="startModal" class="start-modal">
  <div class="start-modal-content">
    <p>Press SPACE to JUMP</p>
    <p>Click START to begin!</p>
    <button type="button" id="start-button"><img src="./images/start.png" alt="start" width="100" height="30"></button>
  </div>
</div>

<div id="endModal" class="end-modal" style="display: none;">
  <div class="end-modal-content">
    <p>GAME OVER</p>
    <button type="button" id="restart-button"><img src="./images/start.png" alt="restart" width="100" height="30"></button>
  </div>
</div>

<div id="running-horse">
  <img src="./images/5.png" alt="1">
  <img src="./images/4.png" alt="2">
  <img src="./images/3.png" alt="3">
  <img src="./images/2.png" alt="4">
  <img src="./images/1.png" alt="5">
</div>

<a href="https://github.com/vczaran"> <img src="images/github.png" alt="github" width="50" height="50"></a>

</html>
