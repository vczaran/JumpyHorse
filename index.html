<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Jumpy Horse</title>
    <link rel="icon" href="./images/favicon.png"/>
  </head>

  <body>
    <img src="./images/logo.png" alt="logo" class="logo">
    <canvas id="background" height="450" width="900"></canvas>
  </body>
  <div style="display: none;">
  <img  id="runhorse1" src="./images/runhorse1.png" alt="runhorse1">
</div>
<div id="startModal" class="start-modal">
  <div class="start-modal-content">
    <p>Press SPACE to JUMP</p>
    <p>Click START to begin!</p>
    <button type="button" id="start-button">Start Game</button>
  </div>
</div>

<div id="endModal" class="end-modal" style="display: none;">
  <div class="end-modal-content">
    <p>Game Over!</p>
    <button type="button" id="start-button">Start Game</button>
  </div>
</div>

</html>
